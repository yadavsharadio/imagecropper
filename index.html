<!DOCTYPE html>
<html><head>
  
<meta name="viewport" content="device-width, initial-scale=1.0">
  <title>imagecropper</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container ">
    <div class="row ">
      <div id="imagecrop">

        <h1>File upload</h1>
        
        
        <form action="">
          <label for="file-input">Select a image:</label>
          <input type="file" id="file-input" required accept="image/*" ><br><br>
          <!-- image box -->
          <div class="box-2">
            <div class="result">
            </div>
          </div>
          <input type="number" class="img-w hide" value="300" min="100" max="100">
          <button class="btn save hide">CROP</button>
          
          
          
        </form>
        </div>
        <!-- image result -->
        <div class="box-2 img-result hide">
            
          <img src="" alt="" class="cropped">
        </div>
    </div>
  </div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="./script.js"></script>

</html>
